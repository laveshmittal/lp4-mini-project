<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{%static 'app1/tip.jpg'%}" width="40" height="30" class="d-inline-block align-top" alt=""> Tip Calculator based on Fuzzy Logic
        </a>
    </nav>
    <br><br><br>


    <h1 align="middle" style="color: #6669f0;">Tip Calculator</h1>
    <div>
        <h2 align='middle'>A fuzzy control system which models how you might choose to tip at a restaurant!</h2>
    </div>

    <div class="container">
        <h4 align="middle" style="text-align: center;">
            <form action="predictcount" method="get">
                <br> How good was the service of the wait staff, on a scale of 0 to 10?
                <input type="service" id="service" name="service" placeholder="Service"><br><br>

                <br> How tasty was the food, on a scale of 0 to 10?
                <input type="quality" id="quality" name="quality" placeholder="Quality"><br><br>



                <input type="submit" class="btn btn-success">
            </form>
        </h4>
    </div>
    <p align="middle">
        <button onclick="window.location.href='/app1'" class="btn btn-danger">BACK</button>
    </p>
